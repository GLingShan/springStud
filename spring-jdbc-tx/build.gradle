plugins {
    id 'java'
}

group 'com.atguigu'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework:spring-context:6.0.2'
    implementation 'junit:junit:4.13.1'
    implementation 'org.postgresql:postgresql:42.5.4'
    implementation 'com.alibaba:druid:1.2.15'
    implementation 'jakarta.annotation:jakarta.annotation-api:2.1.1'
    implementation 'org.springframework:spring-aspects:6.0.2'
    implementation 'org.springframework:spring-aop:6.0.2'
    implementation 'org.springframework:spring-jdbc:6.0.2'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}